name: rust_ci_build

on:
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: rust_build_test
    runs-on: self-hosted
    container:
      image: rust
    steps:
      - uses: actions/checkout@v3
      - name: Check build
        run: cargo check --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Run clippy
        run: cargo clippy -- -D warnings
      - name: Run fmt
        run: cargo fmt -- --check